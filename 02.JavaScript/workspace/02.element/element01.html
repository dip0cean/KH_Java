<body>
   <!-- 
       버튼을 클릭 했을 대 콘솔에 hello를 출력
       - 특정 상황 발생 시 실행 할 자바스크립 코드를 태그에 작성할 수 있다.
       - 모든 이벤트는 on 으로 시작한다.
       - onclick > on + click
       
       - 이벤트 내부에 코드를 직접 작성하면 매우 불편 > 가독성 낮고 코드 공간 협소)
       - 함수를 이용해서 해결
   --> 
   <input type="button" value="click" onclick="console.log('당첨됐습니다.');">
    <button onclick="console.log('꽝입니다.');">click</button>
</body>
