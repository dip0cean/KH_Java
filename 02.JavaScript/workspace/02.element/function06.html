<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VALUE / TextContent / InnerHTML</title>
    <script>
        function count() {
            /*
                value 라는 속성은 입력창에만 있는 속성(input / select / textarea)
                - 나머지 태그 내부에 글자를 작성하고 싶다면 textContent 를 이용
            */
            var text = document.querySelector(".first").value;

            var len = text.length;

            var noc = document.querySelector(".noc");
            
            noc.textContent = len;
        }

        function changeValue() {
            //checkbox 와 select 값을 모두 출력
            var check = document.querySelector("input[type=checkbox]").checked;
            var select = document.querySelector("select").value;
            console.log(check);
            console.log(select);
        }
    </script>
    <style>
    </style>
</head>

<body>
    <!--
       값을 입력하면 입력된 글자 수를 하단에 출력
       - oninput : 사용자의 입력이 발생한 경우를 감지
       - onkeypress : 키보드가 눌러지기 직전의 상황을 감지 (누른 값을 확인)
       - onkeyup : 키보드가 눌리는 상황을 감지 (유니코드 감지)  
       - onkeydown : 키보드가 눌리고 떼어지는 상황을 감지 (유니코드 감지)
       - onblur : 커서가 입력창에서 외부로 옮겨질 때 감지
       - onpaste : 복사한 값을 붙여넣기할 때 감지
    -->
    <input type="text" class="first" oninput="count();">

    <div>
        현재 <span class="noc">0</span> 글자를 입력했습니다.
    </div>

    <!--
        일반적인 input 이 아닌 경우
        - input > checkbox
        - input > radio
        - select
        - textarea
        
        > onchange : 상태가 변하는 경우를 감지
    -->

    <br>
    <hr>
    <input type="checkbox" onchange="changeValue();"> 체크박스

    <br>
    <hr>
    <select onchange="changeValue">
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
</body></html>
