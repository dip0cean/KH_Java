<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 만들기</title>
    <script>
        /*
            함수 > 메소드와 같이 in/out put을 가지는 독립 코드 저장소
            - 함수는 독립적으로 존재 / 메소드는 클래스에 종속되어 있다.
            - 자료형 구분이 없기 때문에 매개변수나 반환형에 형태를 적지 않는다.
            - 자연적으로 실행이 되지 않으며, 호출을 해야 작동한다.
        */
        function hello() {
            console.log("Hello!");
        }

        
    </script>
</head>
<body>
    <button onclick="hello();">click!</button>
</body>
</html>
