<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰트 사이즈 조정</title>
</head>

<body>
    <div>
        <button onclick="plus();">+</button>
        <button onclick="minus();">-</button>
        현재 <span>15</span>px
    </div>
    <div class="text">안녕하세요1</div>
    <div class="text">안녕하세요2</div>
    <div class="text">안녕하세요3</div>
    <div class="text">안녕하세요4</div>
    <div class="text">안녕하세요5</div>
    <div class="text">안녕하세요6</div>
    <div class="text">안녕하세요7</div>

    <script>
        var s = 15;

        function fontSize(size) {
            var text = document.querySelectorAll(".text");
            for (var i = 0; i < text.length; i++) {
                text[i].style.fontSize = size + "px";
            }
        }

        function plus() {
            if (s < 31) {
                s++;
                fontSize(s);
            }
        }

        function minus() {
            if (s > 10) {
                s--;
                fontSize(s);
            }
        }
    </script>
</body></html>
