<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버튼으로 폰트크기 조절</title>
</head>

<body>
    <div>
        <div>
            <button onclick="plus();">+2</button>
            <button onclick="minus();">-2</button>
        </div>
        <div>
            현재 <span class="sizeValue">?</span> px 입니다.
        </div>
        <div class="text">안녕하세요.</div>
        <div class="text">안녕하세요.</div>
        <div class="text">안녕하세요.</div>
        <div class="text">안녕하세요.</div>
        <div class="text">안녕하세요.</div>
    </div>

    <script>
        var s = 15;

        function textSize(size) {
            var text = document.querySelectorAll(".text");

            for (var i = 0; i < text.length; i++) {
                text[i].style.fontSize = size + "px";
            }

            var sizeValue = document.querySelector(".sizeValue");

            sizeValue.textContent = size;
        };

        function plus() {
            if (s < 73) {
                s = s + 2;
                textSize(s);
            }
        };

        function minus() {
            if (s > 14) {
                s = s - 2;
                textSize(s);
            }
        };
    </script>
</body></html>
