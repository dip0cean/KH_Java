<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>멀티 체크</title>
</head>

<body>
    <input type="checkbox" class="master" onchange="selectBox();">
    <br>
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">
    <input type="checkbox" class="checkbox">

    <script>
        function selectBox() {
            var master = document.querySelector(".master").checked;
            var checkbox = document.querySelectorAll(".checkbox");
            
            for(var i in checkbox) {
                checkbox[i].checked = master;
            }
            
        }

    </script>
</body>

</html>
