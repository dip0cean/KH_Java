<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>위도와 경도를 이용한 지도 찾기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fda16046fdbb798b0eb5ce18ac2adeb0"></script>
    <!--
        카카오맵 API JS 코드 작성
    -->
    <script>
        window.onload = function() {
            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                level: 2 //지도의 레벨(확대, 축소 정도)
            };

            window.kakaoMap = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴   
        }

        function setCenter() {
            // 입력창을 통해 위/경도 가지고 오기
            var lat = parseFloat(document.querySelector(".lat").value);
            var lng = parseFloat(document.querySelector(".lng").value);

            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lng);

            // 지도 중심을 이동 시킵니다
            kakaoMap.setCenter(moveLatLon);
        }

        function panTo(lat, lng) {
            // 입력창을 통해 위/경도 가지고 오기
            var lat = parseFloat(document.querySelector(".lat").value);
            var lng = parseFloat(document.querySelector(".lng").value);

            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lng);

            // 지도 중심을 부드럽게 이동시킵니다
            // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
            kakaoMap.panTo(moveLatLon);
        }
    </script>
    <style>
        #map {
            width: 500px;
            height: 400px;
        }

        button {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- 지도 영역 -->
    <div id="map"></div>

    <!-- 위도 / 경도 입력창 -->
    <div>
        <br>
        <input type="text" class="lat" placeholder="위도">
        <input type="text" class="lng" placeholder="경도">
    </div>
    <div>
        <button onclick="setCenter();">위치로 바로가기</button>
        <button onclick="panTo();">부드럽게 바로가기</button>
    </div>
</body></html>
