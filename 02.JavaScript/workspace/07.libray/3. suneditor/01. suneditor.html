<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sun Editor</title>

    <!-- Sun Editor CDN -->
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/src/lang/ko.js"></script>
    <script>
        window.onload = function() {
            // 에디터 생성 및 적용 대상
            window.editor = SUNEDITOR.create((document.getElementById('sample') || 'sample'), {
                // 적용 옵션

                // 언어 설정
                lang: SUNEDITOR_LANG['ko'],

                // 크기 설정
                width: '100 %',
                height: '300px',

                font: [
                    'Arial', 'Comic Sans MS', 'IMPACT', 'D2Coding'
                ],

                // 에디터 메뉴 설정
                buttonList: [
                    ['font', 'fontSize', 'formatBlock'],
                    ['bold', 'underline', 'italic', 'strike', 'removeFormat'],
                    ['fontColor', 'hiliteColor', 'outdent', 'indent', 'align', 'horizontalRule', 'list', 'table'],
                    ['fullScreen', 'showBlocks', 'codeView']
                ]
            });
        }

        /*
            form 을 전송하기 전 수행할 함수
            - true 반환 > 전송 (입력값 O)
            - false 반환 > 비전송 (입력값 X)
        */
        function fromCheck() {
            /*console.log(editor);*/
            console.log(editor.getContext().element.orginElement);

            var contents = editor.getContents();

            if (!contents || contents == '<p><br></p>') {
                alert("내용을 입력해주세요.");
                return false;
            } else {
                var textarea = editor.getContext().element.originElement;
                textarea.value = contents;
                return true;
            }

        }
    </script>
    <style>
        input {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form method="post" onsubmit="return fromCheck();">
        <!-- SunEditor 가 될 타겟 요소 -->
        <!-- WYSIWYG 에디터 (?) -->
        <textarea name="content" id="sample">Hi</textarea>
        <input type="submit" value="게시글 작성">
        <!--
            Sun Editor 의 이미지 업로그
            1. 이미지 버튼을 누름
            2. 이미지 선택
            3. 확인 버튼을 누름
                <-- onImageUploadBefore
            4. 이미지가 표시됨
                <-- onImageUpload
        -->
    </form>
</body></html>
