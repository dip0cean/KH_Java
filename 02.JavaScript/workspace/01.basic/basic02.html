<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 데이터</title>
    <style>
        /* 화면에 직접적으로 나오지 않기 때문에 head 태그에 작성 */
    </style>
    
    <script>
        /*
            화면에 직접적으로 나오지 않기에 일반적으로 head 태그에 작성 
            - 최근에는 성능을 위하여 body 태그에 작성 (lazy loading)
        */
        
        /*
            JS 특징
            - 주석 방식이 자바와 동일
            - 대부분의 문법이 자바와 유사하다.
            - 스크립트 언어(동적 언어) 이기 때문에 컴파일 과정이 없다.
            - 컴파일이 없느 ㄴ언어들은 대체로 자료형이 없다. (JS / PYTHON)
        */
        
        console.log(10 + 30);
        //System.out.println(10 + 20);
        
        /*
            변수 (Variavle)
            - var 키워드를 이용하여 변수를 만들고 사용.
            - 자료형은 상관없이 아무 데이터를 넣을 수 있다.
            - 불가능한 계산은 불가.
        */
        
        var a = 10; // contast 혹은 ret 도 사용
        var b = 20;
        console.log("a = " + a);
        console.log("a + b =" + (a + b));
        
    </script>
</head>
<body>
    
</body>
</html>
