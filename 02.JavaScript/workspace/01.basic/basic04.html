<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 배열과 객체</title>
    <script>
        /*
            배열 만들기
            - Java : int[] a = new int[5];
            - JS 에서는 정적 방식을 선호 > 성능 상의 문제
                - 배열의 크기가 고정이 아니다. (지속적인 확장 가능) > List 클래스와 비슷하다.
        */
        var a = new Array(5); // 동적 방식의 5개의 배열
        var b = [0,0,0,0,0]; // 정적 방식의 5개의 배열
        console.log("b[0] = " + b[0]);
        console.log("b[1] = " + b[1]);
        console.log("b[2] = " + b[2]);
        console.log("b[3] = " + b[3]);
        console.log("b[4] = " + b[4]);
        
        /*
            반복문을 이용해서 b 배열의 데이터 출력
        */
        
        for(var i = 0; i < b.length; i++) {
            console.log("반복문 b[" + i + "] = " + b[i]);
        }
        
        /*
            JS 에서는 문자열도 배열처럼 사용
        */
        var c = "Hello World!";
        for(var i = 0; i < c.length; i++) {
            console.log(c[i]);
        }
        
        /*
            배열의 주요 명령
            - push : 데이터 추가
        */
        var d = []; 
        d.push(50); // == List 의 add()
        d.push(100);
        console.log(d);
        console.log(d.length);
        
        
        /*
            객체
            - 자바에서는 객체를 만들기 위해 class 가 필요
            - JS 에서는 class가 없다. (ES5 기준)
        */
        var person = {
            name:"홍길동",
            age:30
        };
        
        console.log(person);
        console.log("person.name = " + person.name);
        console.log("pserson.age = " + person.age);
        
        console.log("person['name'] = " + person["name"]);
        console.log("pserson['age'] = " + person["age"]);
        /*
            주의 : 존재하지 않는 항목일 경우
            - 자바에서 오류 발생
            - 자바스크립트 > undefined 가 나옴 > 실시간 번역
        */    
        console.log(person.score);
    </script>
</head>

</body>
</html>
