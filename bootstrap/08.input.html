<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!--
                    입력창 만들기
                    - input
                    - textarea
                    - select
                    > bootstrap 에서는 .form-control 을 붙여서 입력창을 디자인한다.
                -->
                <input type="text" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <select class="form-control">
                    <option>First</option>
                    <option>Second</option>
                    <option>Third</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="offset-3 col-6">
            <div class="row">
                <div class="col-2">
                    <select class="form-control">
                        <option>클래스</option>
                        <option>퀴즈</option>
                        <option>아로리</option>
                    </select>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control">
                </div>
                <div class="col-2">
                    <button class="btn btn-success btn-block">검색</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
