<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="text-center">멋쟁이</h1>
        </div>
        <div class="row">
            <div class="offset-sm-4 col-sm-4">
                <form class="form">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label>PW</label>
                        <input type="password" class="form-control" placeholder="PW">
                    </div>
                    <div class="form-group">
                        <label>ADDRESS</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control input-group-prepend" placeholder="POST CODE">
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger btn-block">FIND POST</button>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="BASIC ADDRESS">
                        <input type="text" class="form-control" placeholder="EXTRA ADDRESS">
                    </div>
                    <div class="form-group">
                        <label>PHONE</label>
                        <input type="text" class="form-control" placeholder="휴대폰 번호">
                    </div>
                    <div class="form-group">
                        <label>BIRTH</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>INTRO</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">회원 가입</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
