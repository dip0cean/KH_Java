<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        form

        .form > 일반 폼 (한줄에 한 개의 입력창)
        .form-inline > 연속해서 같은 줄에 나오는 입력창
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="offset-sm-4 offset-sm-4 col-sm-4">
                <form class="form">
                    <!--form 내부에 배치하는 입력창 그룹 한개-->
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" placeholder="ID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>PW</label>
                        <input type="password" placeholder="PW" class="form-control">
                    </div>
                    <!--Button 으로 submit 을 만들어보자!-->
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
