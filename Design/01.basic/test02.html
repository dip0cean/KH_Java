<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
             스타일을 부여하는 두 번째 방법 > style 태그 사용
            - inline-style 에 비해서 더 포괄적이고 가독성이 높다.
            - 페이지가 변경되면 다시 작성해야 하므로 효율이 떨어짐.
            - 직접적으로 화면에 표시되는 것은 아니기 때문에 head 에 작성.
      -->
    <style>
        h1 {
            color: red;
        }

        h2 {
            color: orange;
        }

        h3 {
            color: yellow;
        }

        h4 {
            color: green;
        }

        h5 {
            color: blue;
        }

        h6 {
            color: purple;
        }
    </style>
</head>

<body>
    <h1>스타일 태그 테스트</h1>
    <h1>스타일 태그 테스트</h1>
    <h2>스타일 태그 테스트</h2>
    <h2>스타일 태그 테스트</h2>
    <h3>스타일 태그 테스트</h3>
    <h3>스타일 태그 테스트</h3>
    <h4>스타일 태그 테스트</h4>
    <h4>스타일 태그 테스트</h4>
    <h5>스타일 태그 테스트</h5>
    <h5>스타일 태그 테스트</h5>
    <h6>스타일 태그 테스트</h6>
    <h6>스타일 태그 테스트</h6>
</body></html>
