<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>디자인의 기본의 기본</title>
</head>

<body>
    <!--
       스타일을 부여하는 첫 번째 방법 > inline-style (태그에 직접 작성)
       - 그 어떤 디자인 설정보다 우선적으로 적용 (가장 강력한 설정)
       - 태그마다 작성해야 하므로 효율이 떨어지고 가독성이 안좋음
    !-->
    <h1 style="color: white; background-color: gray;">h1 테스트</h1>
    <h1 style="color: white; background-color: gray;">h1 테스트</h1>
    <h2 style="color: white; background-color: gray; font-style: italic;">h2 테스트</h2>
    <h2 style="color: white; background-color: gray; font-style: italic;">h2 테스트</h2>
    <h3 style="color: white; background-color: gray; text-decoration: underline;">h3 테스트</h3>
    <h3 style="color: white; background-color: gray; text-decoration: underline;">h3 테스트</h3>
    <h4 style="color: white; background-color: gray; cursor: pointer;">h4 테스트</h4>
    <h4 style="color: white; background-color: gray; cursor: pointer;">h4 테스트</h4>
    <h5 style="color: white; background-color: gray;">h5 테스트</h5>
    <h5 style="color: white; background-color: gray;">h5 테스트</h5>
    <h6 style="color: white; background-color: gray;">h6 테스트</h6>
    <h6 style="color: white; background-color: gray;">h6 테스트</h6>
</body>

</html>
